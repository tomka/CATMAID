{% load pipeline %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CATMAID front-end tests (using QUnit)---to be run with manage.py testerver</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}js/tests/libs/qunit-1.17.1.css">

    <script type="text/javascript">
      var STATIC_URL_JS = '{{ STATIC_URL|escapejs }}';
      var django_url = "{{ CATMAID_URL }}";
    </script>

    {% for f in COMPRESSED_FILE_IDS %}
          {% javascript f %}
    {% endfor %}
    {% for f in NON_COMPRESSED_FILES %}
      <script type="application/javascript" src="{{ STATIC_URL }}{{ f }}"></script>
    {% endfor %}
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="{{ STATIC_URL }}js/tests/libs/qunit-1.17.1.js"></script>
    <script src="{{ STATIC_URL }}js/tests/libs/sinon-1.14.1.js"></script>
    <script src="{{ STATIC_URL }}js/tests/libs/sinon-qunit-1.0.0.js"></script>
    <script src="{{ STATIC_URL }}js/tests/setup.js"></script>

    <script src="{{ STATIC_URL }}js/tests/test_basicskeletonsource.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_misc.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_neuronnameservice.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_arbor.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_events.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_stack.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_tools.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_tilelayer.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_submitter.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_svgoverlay.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_connectivity_matrix.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_tilesources.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_skeleton_annotations.js"></script>
    <script src="{{ STATIC_URL }}js/tests/test_instanceregistry.js"></script>
  </body>
</html>
